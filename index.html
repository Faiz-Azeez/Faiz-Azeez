<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="player">
    <div class="container">
      <!-- ============== Top Icons ==============  -->
<div class="icons">
      <div class="dropdown">
        <a href="#"><i class="fa fa-bars"></i></a>
        <div class="dropdown-content">
            <a href="about.html">About</a></div>
</div>
        <h1>FAZZ MUSIC</h1>
<div class="Icons">
              <a href="https://www.instagram.com/faiz_faz?r=nametag"><i class="fa fa-instagram" style="font-size:26px;color:red"></i></a>

</div>
      </div>



      <!-- ============== img ==============  -->

      <div class="img">
        <img src="cover1.gif" alt="" />
      </div>

      <!-- ============== Title ==============  -->

      <div class="title">
        <h1 class="glow">NOW PLAYING</h1>

      </div>

      <!-- ============== time ==============  -->


      <!-- ============== Seek Bar ==============  -->

      <div class="seek">
        <div class="fill"></div>
      </div>
    </div>
  <div class="player">
    <div class="details">
      <div class="now-playing">FA</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="audio-btns">
        <div class="play-btns">



      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">

      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
